<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chill - Login</title>
    <link rel="Chill" 
    href="../images/movie-open.png" 
    type="image/x-icon">
<link rel="stylesheet" href="../styles/css-style.css">

</head>
<body>
    <div class="loginPage">
    <main> <div class="container">
        <div class="containersatu">
            <img div class="chill-logo"
            src="../images/Logo.png" 
            alt="Chill-logo"> 
        <h3> <div class="title"> Masuk</h3>
        <p>Selamat datang kembali!</p>
        </div>

    <form div class="formLogin">
        <div class="formLoginGroup">
            <label class="formLoginUsernamePassword"
        type="username">Username</label>
        </label>
        <input class="formLoginInput"
        type="text" placeholder=" Masukkan username"
        name="username" id="username" />
        </div>
       
        <div class="formLoginGroup">
            <label class="formLoginUsernamePassword" for="password">Kata Sandi</label>
        <input class="formLoginInput"
        type="password" placeholder=" Masukkan kata sandi"
        name="password" id="password">
        </div>
         <div>
            <div class="AdditionalCTA">
                <p>Belum punya akun? 
                <a class="linkDaftar" href="./register.html"> Daftar</a></p>
                <a class="linkDaftar" href="#">Lupa kata sandi?</a>
             </div>

            </div>
           
        <button class="buttonMasuk"
        type="submit">Masuk</button>
        <p class="separatorAtau"> Atau</p>
        <button class="buttonMasukGoogle" type="button">
            <img class="buttonGoogle"
            src="../images/google-logo.png" alt="google-logo"/>
            Masuk dengan Google
        </button>

    </form>
</main>
</div>
</body>
</html>
